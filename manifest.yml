display_information:
  name: On Call
  description: Incident Response Manager
  background_color: "#2c404d"
features:
  bot_user:
    display_name: On Call
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:manage
      - chat:write
      - chat:write.customize
      - incoming-webhook
      - users:read
      - usergroups:read
      - channels:read
settings:
  event_subscriptions:
    request_url: <base_url>/slack/action
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
    request_url: <base_url>/slack/action
    message_menu_options_url: <base_url>/slack/load-options
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
